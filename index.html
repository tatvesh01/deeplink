<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open App</title>
    <script>
      const iosAppId = "6748374899"; // iOS App Store ID
      const appScheme = "suuqa"; // Custom scheme
      const deepLinkPath = "BottomBarScreen";
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;
      const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
      
      function openIOSApp() {
        // Create an invisible iframe
        const iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = `${appScheme}://${deepLinkPath}`;
        document.body.appendChild(iframe);

        // Redirect to App Store after a delay
        setTimeout(function () {
          window.location = `https://apps.apple.com/app/id${iosAppId}`;
        }, 2000); // 2 seconds delay
      }

      window.onload = function () {
        if (isIOS) {
          openIOSApp();
        } else {
          // Handle other platforms as you didsd
        }
      };
    </script>
  </head>
  <body>
    <h3>Please wait. App will open...</h3>
	
	<a href="suuqa://BottomBarScreen">Open in App</a>

  </body>
</html>
