<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open App</title>
    <script>
      // === CONFIGURATION ===
      const androidPackage = "com.suuqa.app"; // ðŸ”¹ your Android app ID
      const iosAppId = "6748374899"; // ðŸ”¹ your iOS App Store ID
      const appScheme = "suuqa"; // ðŸ”¹ custom scheme (set in Flutter iOS + Android)
	  const deepLinkPath = "BottomBarScreen";
      // ======================

     const userAgent = navigator.userAgent || navigator.vendor || window.opera;
  const isAndroid = /android/i.test(userAgent);
  const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
  const platform = navigator.platform.toLowerCase();
  const isMac = platform.includes('mac');
  const isWindows = platform.includes('win');

  function openApp() {
      if (isAndroid) {
    // For Android: intent://HOST/PATH
    window.location = `intent://open/${deepLinkPath}#Intent;scheme=${appScheme};package=${androidPackage};S.browser_fallback_url=https://play.google.com/store/apps/details?id=${androidPackage};end`;
  } else if (isIOS) {
     
	 
	 
	 
	   const appUrl = `${appScheme}://${deepLinkPath}`;
        const storeUrl = `https://apps.apple.com/app/id${iosAppId}`;
        
        // Create hidden iframe to avoid Safari error
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = appUrl;
        document.body.appendChild(iframe);
        
        // Track if page becomes hidden (app opened)
        let appOpened = false;
        const checkAppOpened = () => {
          appOpened = true;
        };
        
        document.addEventListener('visibilitychange', checkAppOpened);
        window.addEventListener('pagehide', checkAppOpened);
        window.addEventListener('blur', checkAppOpened);
        
        // After delay, redirect to App Store if app didn't open
        setTimeout(() => {
          document.removeEventListener('visibilitychange', checkAppOpened);
          window.removeEventListener('pagehide', checkAppOpened);
          window.removeEventListener('blur', checkAppOpened);
          
          if (!appOpened) {
            window.location.href = storeUrl;
          }
        }, 2500);
		
		
		
		
  } else if (isMac) {
      // Mac desktop â†’ open App Store link
      window.location = `https://apps.apple.com/app/id${iosAppId}`;
    } else if (isWindows) {
      // Windows desktop â†’ open Play Store link
      window.location = `https://play.google.com/store/apps/details?id=${androidPackage}`;
    } else {
      // fallback for other devices
      window.location = "http://suuqa.app/";
    }
  }

  window.onload = openApp;
    </script>
  </head>
  <body>
    <h3>Please wait App will open...</h3>
  </body>
</html>
