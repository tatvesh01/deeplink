<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open App</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    h3 {
      margin: 0 0 15px 0;
      font-size: 24px;
    }
    p {
      margin: 0 0 25px 0;
      opacity: 0.9;
      font-size: 16px;
    }
    .btn {
      padding: 15px 40px;
      font-size: 18px;
      background: white;
      color: #667eea;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      display: inline-block;
      text-decoration: none;
      margin: 10px;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      display: none;
    }
    .loader {
      display: none;
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    // === CONFIGURATION ===
    const androidPackage = "com.suuqa.app";
    const iosAppId = "6748374899";
    const appScheme = "suuqa";
    const deepLinkPath = "BottomBarScreen";
    // =====================

    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const isAndroid = /android/i.test(userAgent);
    const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
    const platform = navigator.platform.toLowerCase();
    const isMac = platform.includes('mac');
    const isWindows = platform.includes('win');

    function tryOpenApp() {
      const appUrl = `${appScheme}://${deepLinkPath}`;
      const storeUrl = `https://apps.apple.com/app/id${iosAppId}`;
      
      // Show loading
      document.getElementById('message').textContent = 'Opening app...';
      document.getElementById('loader').style.display = 'block';
      document.getElementById('openBtn').style.display = 'none';
      
      let appOpened = false;
      const startTime = Date.now();
      
      // Detect if app opened
      const handleVisibilityChange = () => {
        if (document.hidden) {
          appOpened = true;
        }
      };
      
      document.addEventListener('visibilitychange', handleVisibilityChange);
      window.addEventListener('blur', handleVisibilityChange);
      
      // Try opening app using invisible iframe (prevents Safari error)
      const iframe = document.createElement('iframe');
      iframe.style.cssText = 'display:none;width:0;height:0;border:none;';
      iframe.src = appUrl;
      document.body.appendChild(iframe);
      
      // Check if app opened after delay
      setTimeout(() => {
        document.removeEventListener('visibilitychange', handleVisibilityChange);
        window.removeEventListener('blur', handleVisibilityChange);
        
        if (iframe.parentNode) {
          document.body.removeChild(iframe);
        }
        
        if (appOpened) {
          // App opened successfully
          document.getElementById('message').textContent = 'App opened!';
          document.getElementById('loader').style.display = 'none';
        } else {
          // App didn't open, show store option
          document.getElementById('message').textContent = "App not installed?";
          document.getElementById('loader').style.display = 'none';
          document.getElementById('storeBtn').style.display = 'inline-block';
          document.getElementById('storeBtn').onclick = () => {
            window.location.href = storeUrl;
          };
        }
      }, 2500);
    }

    function handleOpen() {
      if (isAndroid) {
        // Android: Use intent URL with built-in fallback
        window.location = `intent://open/${deepLinkPath}#Intent;scheme=${appScheme};package=${androidPackage};S.browser_fallback_url=https://play.google.com/store/apps/details?id=${androidPackage};end`;
      } 
      else if (isIOS) {
        tryOpenApp();
      } 
      else if (isMac) {
        window.location = `https://apps.apple.com/app/id${iosAppId}`;
      } 
      else if (isWindows) {
        window.location = `https://play.google.com/store/apps/details?id=${androidPackage}`;
      } 
      else {
        window.location = "http://suuqa.app/";
      }
    }

    window.onload = () => {
      // Auto-open for Android (works perfectly)
      if (isAndroid) {
        handleOpen();
      }
      // For iOS, show button to avoid Safari error
    };
  </script>
</head>
<body>
  <div class="container">
    <h3 id="message">Ready to open Suuqa?</h3>
    <p>Click the button below to launch the app</p>
    <button id="openBtn" class="btn" onclick="handleOpen()">Open App</button>
    <button id="storeBtn" class="btn btn-secondary">Download from App Store</button>
    <div id="loader" class="loader"></div>
  </div>
</body>
</html>
