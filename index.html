<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open App</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    h3 {
      margin: 0 0 20px 0;
      font-size: 24px;
    }
    .loader {
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .fallback-btn {
      display: none;
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 16px;
      background: white;
      color: #667eea;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .fallback-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }
  </style>
  <script>
    // === CONFIGURATION ===
    const androidPackage = "com.suuqa.app";
    const iosAppId = "6748374899";
    const appScheme = "suuqa";
    const deepLinkPath = "BottomBarScreen";
    // =====================

    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    const isAndroid = /android/i.test(userAgent);
    const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
    const platform = navigator.platform.toLowerCase();
    const isMac = platform.includes('mac');
    const isWindows = platform.includes('win');

    function openApp() {
      if (isAndroid) {
        // Android: Use intent URL with fallback
        window.location = `intent://open/${deepLinkPath}#Intent;scheme=${appScheme};package=${androidPackage};S.browser_fallback_url=https://play.google.com/store/apps/details?id=${androidPackage};end`;
      } 
      else if (isIOS) {
        // iOS: Best approach to avoid Safari error
        const appUrl = `${appScheme}://${deepLinkPath}`;
        const storeUrl = `https://apps.apple.com/app/id${iosAppId}`;
        
        let appOpened = false;
        const startTime = Date.now();
        
        // Detect if user leaves page (app opened)
        const handleVisibilityChange = () => {
          if (document.hidden) {
            appOpened = true;
          }
        };
        
        const handleBlur = () => {
          appOpened = true;
        };
        
        document.addEventListener('visibilitychange', handleVisibilityChange);
        window.addEventListener('blur', handleBlur);
        window.addEventListener('pagehide', handleBlur);
        
        // Create temporary link and click it (better than window.location for iOS)
        const link = document.createElement('a');
        link.href = appUrl;
        link.style.display = 'none';
        document.body.appendChild(link);
        link.click();
        
        // Cleanup and check
        setTimeout(() => {
          document.removeEventListener('visibilitychange', handleVisibilityChange);
          window.removeEventListener('blur', handleBlur);
          window.removeEventListener('pagehide', handleBlur);
          document.body.removeChild(link);
          
          const timeElapsed = Date.now() - startTime;
          
          // If app didn't open and not much time passed, redirect to store
          if (!appOpened && timeElapsed < 3000) {
            window.location.href = storeUrl;
          }
        }, 2000);
        
        // Backup: show fallback button after 3 seconds
        setTimeout(() => {
          if (!appOpened) {
            document.getElementById('message').textContent = 'App not opening?';
            const btn = document.getElementById('fallbackBtn');
            btn.style.display = 'inline-block';
            btn.onclick = () => window.location.href = storeUrl;
          }
        }, 3000);
      } 
      else if (isMac) {
        window.location = `https://apps.apple.com/app/id${iosAppId}`;
      } 
      else if (isWindows) {
        window.location = `https://play.google.com/store/apps/details?id=${androidPackage}`;
      } 
      else {
        window.location = "http://suuqa.app/";
      }
    }

    window.onload = openApp;
  </script>
</head>
<body>
  <div class="container">
    <h3 id="message">Opening app...</h3>
    <div class="loader"></div>
    <button id="fallbackBtn" class="fallback-btn">Open in App Store</button>
  </div>
</body>
</html>
